<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JForDev - PDF Viewer App</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/pdf.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a style="margin: 0 auto;" class="navbar-brand" href="http://jfordev.com">JForDev - PDF Viewer App</a>
  </nav>
  <div class="container my-3 py-3 border border-secondary rounded">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="pdfURL">PDF File Url</label>
          <input id="pdfURL" required type="url" class="form-control" placeholder="http(s)://.........">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-8 col-md-4">
        <button class="btn btn-primary" onclick="readURLAndLoadPDF()">Start Reading</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12 p-3">
        <div id="loading" style="display: none">
          <div class="progress" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
              aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">Loading PDF file ...</div>
          </div>
        </div>

        <div id="error" class="alert alert-danger" style="display: none;" role="alert"></div>

      </div>
    </div>
    <div class="row">
      <div class="col-12 mx-0 px-0">
        <div id="url" class="d-flex justify-content-center border border-secondary p-2 rounded-top">
          Book URL
        </div>
      </div>
      <div class="col-12 mx-0 px-0">
        <div class="d-flex justify-content-center p-2 nav-menu">
          <button class="btn btn-primary btn-sm" onclick="displayPreviousPage()">Previous</button>
          <span class="p-2">
            <span id="pageNum">0</span> / <span id="totalPages">0</span>
          </span>
          <button class="btn btn-primary btn-sm" onclick="displayNextPage()">Next</button>
        </div>
      </div>
    </div>

    <div class="row mb-3 py-3 border border-secondary">
      <canvas id="pdf-canvas" class="col-12"></canvas>
    </div>
  </div>
</body>
</html>
